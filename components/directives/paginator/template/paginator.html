<div class="row">
    <div class="col col-xs-12 text-center">
        <ul class="pagination">
            <li ng-class="{ disabled : currentPage <= 1 }"><a ng-click="prev()">&laquo;</a></li>
            <li ng-repeat="it in range" ng-class="{active:it === currentPage}">
                <a ng-click="itemClicked(it)">{{it}}</a>
            </li>
            <li ng-class="{ disabled : currentPage >= pageCount }">
                <a ng-click="next()">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
